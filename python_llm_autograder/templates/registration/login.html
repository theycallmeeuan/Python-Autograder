{% extends "grading/base.html" %} {% load static %}
{% load crispy_forms_tags %}
{% block title %} Log In {% endblock %} {% block content %}
<h2>Log In</h2>
<form method="post">
  {% csrf_token %} {{ form|crispy }}
  <button type="submit" class="btn btn-outline-dark">Log In</button>
  or If you don't have an account: <a href="{% url 'signup' %}" class="btn btn-outline-dark">Sign Up</a>
</form>
{% endblock %}
