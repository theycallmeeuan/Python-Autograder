{% extends "grading/base.html" %}

{% load static %}
{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<h2>Sign Up</h2>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit" class="btn btn-outline-dark">Sign Up</button> or If you have an existing account:
  <a href="{% url 'login' %}" class="btn btn-outline-dark" >Log In</a>
</form>
{% endblock %}
